<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <h1>Формы</h1>
    <form>
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text" value="Текст по умолчению">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите почту">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>


        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="-1">
        </div>

        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="-2" max="8" step="3">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Сообщение</label>
            <textarea id="message" cols="10" rows="6"></textarea>

        </div>

        <div>
            <label for="sex">Пол</label>
            <select id="sex">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
                <option value="other">Другое</option>
            </select>
        </div>

        <div>
            <label>Кол-во работ</label>
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 4
            <input type="radio" name="work"> 6
            <input type="radio" name="work"> 9
        </div>

        <div>
            <label>Любимая еда</label>
            <input type="checkbox" name="food"> Картошки
            <input type="checkbox" name="food"> яблоки
            <input type="checkbox" name="food"> Мясо
            <input type="checkbox" name="food"> Хлеб
        </div>
        <input type="submit" value="Отправить форму">
        <button type="submit">Отправить форму</button>


    </form>

</body>

</html>
